{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h1 class="my-4">Are you sure you want to delete {{ student.name }}?</h1>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Yes, delete</button>
        <a href="{% url 'student_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
