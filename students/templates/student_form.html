{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h1 class="my-4">{% if form.instance.pk %}Edit{% else %}Add{% endif %} Student</h1>
    <form method="post" class="needs-validation" novalidate>
        {% csrf_token %}
        <div class="mb-3">
            {{ form.as_p }}
        </div>
        <button type="submit" class="btn btn-primary">Save</button>
    </form>
</div>
{% endblock %}
