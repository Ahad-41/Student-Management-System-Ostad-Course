{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h1 class="my-4">{{ student.name }}</h1>
    <div class="card">
        <div class="card-body">
            <p class="card-text"><strong>Email:</strong> {{ student.email }}</p>
            <p class="card-text"><strong>Phone:</strong> {{ student.phone_number }}</p>
            <p class="card-text"><strong>Course:</strong> {{ student.course }}</p>
            <a href="{% url 'student_update' student.pk %}" class="btn btn-warning">Edit</a>
            <form action="{% url 'student_delete' student.pk %}" method="post" style="display:inline;">
                {% csrf_token %}
                <button type="submit" class="btn btn-danger">Delete</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
